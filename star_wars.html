<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Getting Started with Three.js</title>
	</head>

	<body>
	<div id="container"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="threejs/build/three.min.js"></script>

	<!-- Import the collada loader script -->
	<script type="text/javascript" src="threejs/examples/js/loaders/ColladaLoader.js"></script>
	<script type="text/javascript">

  var container, stats;
  var camera, scene, renderer, particles, geometry, materials = [], parameters, i, h, color, size, model;
  var mouseX = 0, mouseY = 0;
  var windowHalfX = window.innerWidth / 2;
  var windowHalfY = window.innerHeight / 2;
  var loader = new THREE.ColladaLoader();
  loader.load('x-wing.dae', function(result) {
    model = result.scene;
    init();
    animate();
  });

  function init() {
    container = document.createElement( 'div' );
    document.body.appendChild( container );

    camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 3000 );
    camera.position.z = 100;

    scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2( 0x000000, 0.0007 );

    geometry = new THREE.Geometry();

    for ( i = 0; i < 20000; i ++ ) {
      var vertex = new THREE.Vector3();
      vertex.x = Math.random() * 2000 - 1000;
      vertex.y = Math.random() * 2000 - 1000;
      vertex.z = Math.random() * 2000 - 1000;

      geometry.vertices.push( vertex );
    }

    parameters = [
      [ [1, 1, 0.5], 5 ],
      [ [0.95, 1, 0.5], 4 ],
      [ [0.90, 1, 0.5], 3 ],
      [ [0.85, 1, 0.5], 2 ],
      [ [0.80, 1, 0.5], 1 ]
    ];

    for ( i = 0; i < parameters.length; i ++ ) {
      color = parameters[i][0];
      size  = parameters[i][1];

      materials[i] = new THREE.PointsMaterial( { size: size } );

      particles = new THREE.Points( geometry, materials[i] );

      particles.rotation.x = Math.random() * 6;
      particles.rotation.y = Math.random() * 6;
      particles.rotation.z = Math.random() * 6;

      scene.add( particles );
    }
    scene.add(model);
    model.position.x = 0;
    model.position.y = 0;
    model.position.z = 0;

    // Eventually this should be point from a nearby star/planet or something
    var light = new THREE.AmbientLight( 0x404040 );
    scene.add( light );

    renderer = new THREE.WebGLRenderer();
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    container.appendChild( renderer.domElement );

    document.addEventListener( 'mousemove', onDocumentMouseMove, false );
    document.addEventListener( 'touchstart', onDocumentTouchStart, false );
    document.addEventListener( 'touchmove', onDocumentTouchMove, false );
    window.addEventListener( 'resize', onWindowResize, false );
  }

  function onWindowResize() {
    windowHalfX = window.innerWidth / 2;
    windowHalfY = window.innerHeight / 2;

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize( window.innerWidth, window.innerHeight );
  }

  function onDocumentMouseMove( event ) {
    mouseX = event.clientX - windowHalfX;
    mouseY = event.clientY - windowHalfY;
  }

  function onDocumentTouchStart( event ) {
    if ( event.touches.length === 1 ) {
      event.preventDefault();
      mouseX = event.touches[ 0 ].pageX - windowHalfX;
      mouseY = event.touches[ 0 ].pageY - windowHalfY;
    }
  }

  function onDocumentTouchMove( event ) {
    if ( event.touches.length === 1 ) {
      event.preventDefault();
      mouseX = event.touches[ 0 ].pageX - windowHalfX;
      mouseY = event.touches[ 0 ].pageY - windowHalfY;
    }
  }

  function animate() {
    requestAnimationFrame( animate );
    render();
  }

  function render() {
    var time = Date.now() * 0.00005;

    // Camera stays behind x-wing
    camera.position.x = model.position.x;
    camera.position.y = model.position.y;
    camera.position.z = model.position.z + 20;
    // Camera "lense" points towards x-wing;
    camera.lookAt( model.position );

    for ( i = 0; i < scene.children.length; i ++ ) {
      var object = scene.children[ i ];

      if ( object instanceof THREE.Points ) {
        object.rotation.y = time * ( i < 4 ? i + 1 : - ( i + 1 ) );
      }
    }

    for ( i = 0; i < materials.length; i ++ ) {
      color = parameters[i][0];

      h = ( 360 * ( color[0] + time ) % 360 ) / 360;
      materials[i].color.setHSL( h, color[1], color[2] );
    }
    renderer.render( scene, camera );

  }
  </script>
</html>
